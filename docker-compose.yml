# BookingFlow - Production Docker Compose Configuration
# Version: 1.0.0

version: '3.8'

networks:
  bookingflow-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
  nginx-logs:
    driver: local
  app-storage:
    driver: local

services:
  # ============================================================================
  # MySQL Database Service
  # ============================================================================
  mysql:
    image: mysql:8.0
    container_name: bookingflow-mysql
    restart: unless-stopped
    ports:
      - "${DB_PORT:-3306}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_DATABASE:-bookingflow_production}
      MYSQL_USER: ${DB_USERNAME:-bookingflow_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secure_password}
      MYSQL_INITDB_SKIP_TZINFO: 1
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
    networks:
      - bookingflow-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password

  # ============================================================================
  # Redis Cache & Queue Service
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: bookingflow-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - bookingflow-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    command: redis-server /usr/local/etc/redis/redis.conf

  # ============================================================================
  # Laravel Application Service
  # ============================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - APP_ENV=${APP_ENV:-production}
    container_name: bookingflow-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
      - "${APP_SSL_PORT:-443}:443"
    environment:
      - APP_NAME=${APP_NAME:-BookingFlow}
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY=${APP_KEY}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=${APP_URL:-http://localhost}

      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-bookingflow_production}
      - DB_USERNAME=${DB_USERNAME:-bookingflow_user}
      - DB_PASSWORD=${DB_PASSWORD:-secure_password}

      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis

      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-null}

      - MAIL_MAILER=${MAIL_MAILER:-smtp}
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_ENCRYPTION=${MAIL_ENCRYPTION:-tls}
      - MAIL_FROM_ADDRESS=${MAIL_FROM_ADDRESS}

      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
      - AWS_BUCKET=${AWS_BUCKET}

      - SENTRY_LARAVEL_DSN=${SENTRY_LARAVEL_DSN}
      - SENTRY_TRACES_SAMPLE_RATE=${SENTRY_TRACES_SAMPLE_RATE:-0.2}

    volumes:
      - app-storage:/var/www/html/storage
      - nginx-logs:/var/log/nginx
      - ./docker/supervisor/supervisord.conf:/etc/supervisor/conf.d/supervisord.conf:ro

    networks:
      - bookingflow-network

    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================================================
  # Laravel Queue Worker Service
  # ============================================================================
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bookingflow-queue
    restart: unless-stopped
    environment:
      - APP_NAME=${APP_NAME:-BookingFlow}
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY=${APP_KEY}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=${APP_URL:-http://localhost}

      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-bookingflow_production}
      - DB_USERNAME=${DB_USERNAME:-bookingflow_user}
      - DB_PASSWORD=${DB_PASSWORD:-secure_password}

      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis

      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-null}

    volumes:
      - app-storage:/var/www/html/storage

    networks:
      - bookingflow-network

    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600

  # ============================================================================
  # Laravel Scheduler Service
  # ============================================================================
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bookingflow-scheduler
    restart: unless-stopped
    environment:
      - APP_NAME=${APP_NAME:-BookingFlow}
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY=${APP_KEY}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=${APP_URL:-http://localhost}

      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-bookingflow_production}
      - DB_USERNAME=${DB_USERNAME:-bookingflow_user}
      - DB_PASSWORD=${DB_PASSWORD:-secure_password}

      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis

      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-null}

    volumes:
      - app-storage:/var/www/html/storage

    networks:
      - bookingflow-network

    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction &
        sleep 60
      done"

  # ============================================================================
  # Mailhog (Development Email Testing)
  # Only enabled in non-production environments
  # ============================================================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: bookingflow-mailhog
    restart: unless-stopped
    ports:
      - "${MAILHOG_PORT:-8025}:8025"
      - "${MAILHOG_SMTP_PORT:-1025}:1025"
    networks:
      - bookingflow-network
    profiles:
      - development
      - testing

  # ============================================================================
  # phpMyAdmin (Database Management Interface)
  # Only enabled in non-production environments
  # ============================================================================
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: bookingflow-phpmyadmin
    restart: unless-stopped
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=${DB_ROOT_PASSWORD:-rootpassword}
      - UPLOAD_LIMIT=100M
    networks:
      - bookingflow-network
    depends_on:
      - mysql
    profiles:
      - development

  # ============================================================================
  # Redis Commander (Redis Management Interface)
  # Only enabled in non-production environments
  # ============================================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: bookingflow-redis-commander
    restart: unless-stopped
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    networks:
      - bookingflow-network
    depends_on:
      - redis
    profiles:
      - development
