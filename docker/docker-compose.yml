version: '3.8'

services:
  # Application
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: production
    container_name: beauty-salon-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ../:/var/www/html
      - ./storage:/var/www/html/storage
    networks:
      - beauty-salon-network
    depends_on:
      - db
      - redis
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=bookingflow
      - DB_USERNAME=bookingflow_user
      - DB_PASSWORD=bookingflow_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis

  # Nginx
  nginx:
    image: nginx:alpine
    container_name: beauty-salon-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../:/var/www/html
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
    networks:
      - beauty-salon-network
    depends_on:
      - app

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: beauty-salon-db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: bookingflow
      MYSQL_USER: bookingflow_user
      MYSQL_PASSWORD: bookingflow_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
      - ./mysql/conf:/etc/mysql/conf.d
    networks:
      - beauty-salon-network
    command: --default-authentication-plugin=mysql_native_password

  # Redis
  redis:
    image: redis:7-alpine
    container_name: beauty-salon-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - beauty-salon-network
    command: redis-server /usr/local/etc/redis/redis.conf

  # Queue Worker
  queue:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: production
    container_name: beauty-salon-queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ../:/var/www/html
    networks:
      - beauty-salon-network
    depends_on:
      - db
      - redis
    command: php artisan queue:work --verbose --tries=3 --timeout=90
    environment:
      - APP_ENV=production
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=bookingflow
      - DB_USERNAME=bookingflow_user
      - DB_PASSWORD=bookingflow_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis

  # Scheduler
  scheduler:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: production
    container_name: beauty-salon-scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ../:/var/www/html
    networks:
      - beauty-salon-network
    depends_on:
      - db
      - redis
    command: php artisan schedule:work
    environment:
      - APP_ENV=production
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=bookingflow
      - DB_USERNAME=bookingflow_user
      - DB_PASSWORD=bookingflow_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  # Mailhog (Development)
  mailhog:
    image: mailhog/mailhog
    container_name: beauty-salon-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - beauty-salon-network
    profiles:
      - development

  # phpMyAdmin (Development)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: beauty-salon-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_USER: bookingflow_user
      PMA_PASSWORD: bookingflow_password
    networks:
      - beauty-salon-network
    depends_on:
      - db
    profiles:
      - development

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local

networks:
  beauty-salon-network:
    driver: bridge
