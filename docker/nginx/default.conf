# BookingFlow - Nginx Server Configuration

server {
    listen 80;
    listen [::]:80;
    server_name _;

    root /var/www/html/public;
    index index.php index.html;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/bookingflow-access.log;
    error_log /var/log/nginx/bookingflow-error.log;

    # Character Set
    charset utf-8;

    # Disable access to hidden files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Health check endpoint (no caching)
    location ~ ^/(health|ping) {
        try_files $uri /index.php?$query_string;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # PHP handling
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;

        # Hide PHP version
        fastcgi_hide_header X-Powered-By;

        # Buffer settings
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        fastcgi_read_timeout 600;
        fastcgi_send_timeout 600;

        # Cache settings for PHP (skip for admin/api)
        set $skip_cache 0;

        if ($request_uri ~* "/(admin|api|login|register|checkout)") {
            set $skip_cache 1;
        }

        if ($request_method = POST) {
            set $skip_cache 1;
        }

        if ($http_cookie ~* "laravel_session") {
            set $skip_cache 1;
        }

        fastcgi_cache_bypass $skip_cache;
        fastcgi_no_cache $skip_cache;
        fastcgi_cache FASTCGI;
        fastcgi_cache_valid 200 60m;
        fastcgi_cache_methods GET HEAD;
        add_header X-FastCGI-Cache $upstream_cache_status;
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location ~* \.(css|js|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to sensitive files
    location ~ /\.env {
        deny all;
        return 404;
    }

    location ~ /\.git {
        deny all;
        return 404;
    }

    location ~ /composer\.(json|lock) {
        deny all;
        return 404;
    }

    location ~ /package(-lock)?\.json {
        deny all;
        return 404;
    }

    # Block access to artisan
    location ~ /artisan {
        deny all;
        return 404;
    }
}
